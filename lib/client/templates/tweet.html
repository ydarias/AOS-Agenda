<div class="slot row-fluid">
    <div class="span1 offset1">
        <img class="media-object img-list-container" alt="64x64" src="{{tweet.user.profile_image_url}}">
    </div>
    <div class="span10">
        <blockquote class="my-blockquote">
            <p>{{tweet.text}}</p>
            <small class="my-small">{{tweet.user.name}}</small>
        </blockquote>
    </div>
</div>
