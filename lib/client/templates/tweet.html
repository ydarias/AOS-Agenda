<div class="slot row-fluid">
    <div class="span1 offset1">
        <img class="media-object" alt="64x64" src="{{tweet.user.profile_image_url}}">
    </div>
    <div class="span10">
        <blockquote>
            <p>{{tweet.text}}</p>
            <small>{{tweet.user.name}}</small>
        </blockquote>
    </div>
</div>
