<div class="slot row-fluid {{favClass}}">
    <div class="time span1 offset1">
        <span class="label label-inverse">{{slot.date.startTime}}-{{slot.date.finishTime}}</span>
    </div>
    <div class="info span10" style="min-width: 200px;">
        <!--h4 class="media-heading"><a id=clickEvent1 class="pull-left" href="event.html">{{titleEvent}}</a></h4-->

        <blockquote>
            <p>{{slot.title}}</p>
            <small>{{slot.author}}</small>
            <span class="badge badge-{{slot.location.color}}">{{slot.location.description}}</span>
        </blockquote>
    </div>
</div>
