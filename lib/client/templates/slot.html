<div class="slot row-fluid {{favClass}}">
    <div class="time span3">
        <span class="label label-inverse">{{slot.date}}</span>
    </div>
    <div class="info span9">
        <blockquote class="my-blockquote">
            <p>{{slot.name}}</p>
            <p style="font-size: 60%;">Speaker: {{slot.speaker}}</p>
            <p style="font-size: 60%;">Room: {{slot.room}}</p>
            <p style="font-size: 60%;">{{slot.description}}</p>
        </blockquote>
    </div>
</div>
