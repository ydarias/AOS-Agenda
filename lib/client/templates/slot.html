<div class="slot row-fluid {{favClass}}">
    <div class="time span3">
        <span class="label label-inverse">{{slot.date.startTime}}-{{slot.date.finishTime}}</span>
    </div>
    <div class="info span9">
        <!--h4 class="media-heading"><a id=clickEvent1 class="pull-left" href="event.html">{{titleEvent}}</a></h4-->

        <blockquote class="my-blockquote">
            <p>{{slot.title}}</p>
            <small class="my-small">{{slot.author}}</small>
            <!--i class="my-icon" class="push-right" style="float:right; margin-top: -20px;"></i-->
            <img class="image-right my-icon" src="{{iconClass}}" style="float:right; margin-top: -20px;"/>
            <span class="badge badge-{{slot.location.color}}">{{slot.location.description}}</span>
        </blockquote>

    </div>
</div>
