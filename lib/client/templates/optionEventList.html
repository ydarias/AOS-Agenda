{{#each events}}

    <div class="row-fluid {{classEvent}}">
        <div class="media">
            <a class="titleEvent" href="{{href}}.html">
                <div class="pull-left gapRight">
                    <img class="media-object" alt="64x64" src="img/{{iconOptionEvent}}">
                </div>
                <div class="media-body">
                    {{titleOptionEvent}}
                </div>
            </a>
        </div>
    </div>
    <div class="gapListEvents">
    </div>

{{/each}}
