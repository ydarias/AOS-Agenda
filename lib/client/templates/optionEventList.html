<img src="img/events/{{event.id}}.jpg" class="hero-img">
{{#each links}}
    <div class="row-fluid {{classEvent}}">
        <div class="media">
            <a class="titleEvent" href="{{href}}">
                <div class="pull-left gapRight">
                    <img class="media-object" alt="64x64" src="img/icons/{{iconOptionEvent}}">
                </div>
                <div class="media-body">
                    {{titleOptionEvent}}
                </div>
            </a>
        </div>
    </div>
    <div class="gapListEvents">
    </div>

{{/each}}
