
<div class="row-fluid" style="margin-bottom: 15px;">
    <h1 style="text-align: center;">{{event.name}}</h1>
</div>

<div class="row-fluid">
    <img src="img/events/agile_spain.png" class="hero-img">
</div>

{{#each links}}
    <div class="row-fluid {{classEvent}}">
        <div class="media">
            <a class="titleEvent" href="{{href}}">
                <div class="pull-left gapRight">
                    <img class="media-object event-icon" src="img/icons/{{iconOptionEvent}}">
                </div>
                <div class="media-body">
                    {{titleOptionEvent}}
                </div>
            </a>
        </div>
    </div>
    <div class="gapListEvents">
    </div>
{{/each}}
