{{#each events}}
    <div class="row-fluid {{classEvent}}">
        <div class="media">
            <a class="titleEvent" href="#events/{{id}}">
                <div class="pull-left gapRight">
                    <img class="media-object" alt="64x64" src="img/events/{{id}}_mini.png">
                </div>
                <div class="media-body">
                    {{titleEvent}}
                </div>
            </a>
        </div>
    </div>
    <div class="gapListEvents">
    </div>
{{/each}}
