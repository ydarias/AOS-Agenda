{{#each slots}}
<div class="slot row-fluid">
    <div class="time span1 offset1">
        <span class="label label-inverse">{{time.start}}-{{time.finish}}</span>
    </div>
    <div class="info span10" style="min-width: 200px;">
        <!--h4 class="media-heading"><a id=clickEvent1 class="pull-left" href="event.html">{{titleEvent}}</a></h4-->

        <blockquote>
            <p>{{title}}</p>
            <small>{{author}}</small>
            <span class="badget-{{location.color}}">{{location.description}}</span>
        </blockquote>
    </div>
</div>
{{/each}}
