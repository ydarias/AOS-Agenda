<div class="media-list">
 <div class="row-fluid slots-header">
     {{#if listTitle}}
        <h4>listTitle</h4>
     {{else}}
        <h4>Schedule</h4>
     {{/if}}
 </div>
{{#each slots}}
    <div class="slot row-fluid">
        <div class="time span1 offset1">
            <span class="label label-inverse">{{date.startTime}}-{{date.finishTime}}</span>
        </div>
        <div class="info span10" style="min-width: 200px;">
            <!--h4 class="media-heading"><a id=clickEvent1 class="pull-left" href="event.html">{{titleEvent}}</a></h4-->
    
            <blockquote>
                <p>{{title}}</p>
                <small>{{author}}</small>
                <span class="badge badge-{{location.color}}">{{location.description}}</span>
            </blockquote>
        </div>
    </div>
{{/each}}
 </div>
