<div class="row-fluid">
    <p>
        <a id="add-session-button" class="btn btn-primary">
            <i class="icon-plus icon-white"></i>Add session
        </a>
    </p>
</div>

<div id="add-session-form" class="box" style="display: none;">
    <div class="box-content">
        <form id="newSessionForm" class="form-horizontal">
            <div id="form-errors"></div>
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="sessionName">Session name</label>
                    <div class="controls">
                        <input id="sessionName" type="text" class="input-xxlarge " placeholder="Your session name here ...">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="sessionDescription">Session description</label>
                    <div class="controls">
                        <textarea id="sessionDescription" class="input-xxlarge" placeholder="Your description here ..." rows="5"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="sessionDate">Session date</label>
                    <div class="controls">
                        <input id="sessionDate" type="text" class="input-xlarge" placeholder="dd/mm/yyyy hh:mm" />
                    </div>
                </div>
                <script type="text/javascript">
                    $('#sessionDate').datetimepicker({
                        format: 'dd/mm/yyyy hh:ii',
                        language: 'en',
                        weekStart: 1,
                        todayBtn:  1,
                        autoclose: 1,
                        todayHighlight: false
                    })
                </script>
                <div class="form-actions">
                    <button id="submit-session-button" type="button" class="btn btn-primary">Submit</button>
                    <button id="cancel-button" type="button" class="btn">Cancel</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<table id="sessions-list" class="table table-hover">
    <tbody>
    </tbody>
</div>
