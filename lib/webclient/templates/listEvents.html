<div id="content" class="span12">
    <div class="row-fluid">
        <p>
            <a id="add-event-button" class="btn btn-primary">
                <i class="icon-plus icon-white"></i>Add event
            </a>
            <a id="refresh-events-button" class="btn">
                <i class="icon-refresh"></i>Refresh
            </a>
        </p>
    </div>

    <div id="add-event-form" class="box" style="display: none;">
        <div class="box-content">
            <form id="newEventForm" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="eventName">Event name</label>
                        <div class="controls">
                            <input id="eventName" type="text" class="input-xxlarge " placeholder="Your event name here ...">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="eventDescription">Event description</label>
                        <div class="controls">
                            <textarea id="eventDescription" class="input-xxlarge" placeholder="Your description here ..." rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="submit-event-button" type="button" class="btn btn-primary">Submit</button>
                        <button id="cancel-button" type="button" class="btn">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <table id="events-list" class="table">
        <tbody>
        </tbody>
    </div>
</div>
