<form class="form-horizontal">
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="eventName">Name</label>
            <div class="controls">
                <input class="input-xlarge disabled" id="eventName" type="text" value="{{name}}" disabled />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="eventStartDate">Start date</label>
            <div class="controls">
                <input class="input-xlarge disabled" id="eventStartDate" type="text" value="{{date startDate}}" disabled />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="eventEndDate">End date</label>
            <div class="controls">
                <input class="input-xlarge disabled" id="eventEndDate" type="text" value="{{date endDate}}" disabled />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="eventDescription">Description</label>
            <div class="controls">
                <textarea class="input-xxlarge disabled" id="eventDescription" disabled>{{description}}</textarea>
            </div>
        </div>
    </fieldset>
</form>
